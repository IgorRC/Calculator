<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300"
      rel="stylesheet"
      type="text/css"
    />
    
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <div class='operation'>+</div>
          <div class='operation'>-</div>
          <div class='operation'>&times;</div>
          <div class='operation'>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div class='num'>7</div>
            <div class='num'>8</div>
            <div class='num'>9</div>
          </div>
          <div class="numbers">
            <div class='num'>4</div>
            <div class='num'>5</div>
            <div class='num'>6</div>
          </div>
          <div class="numbers">
            <div class='num'>1</div>
            <div class='num'>2</div>
            <div class='num'>3</div>
          </div>
          <div class="numbers">
            <div class='num'>0</div>
            <div class='num'>.</div>
            <div class="clear operation" onclick='limpiarPantalla()'>C</div>
          </div>
        </div>
        <div class="equal operation" id="result">=</div>
      </div>
    </div>
  </body>
  <footer class='footer'>
    Made with &hearts; by <a href="https://www.facebook.com/igor.ramos.c777" target='_blank'>Igor Ramos</a> & <a href="https://twitter.com/JimmyLoloy98" target='_blank'>Jimmy Loloy</a>
  </footer>
  
  <script src="/app.js"></script>

</html>
